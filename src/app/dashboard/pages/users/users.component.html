<h1>Users list</h1>

<ul>
  @for (user of userService.users(); track user.id) {
    <li class="flex items-center my-2 cursos-pointer">
      <img 
        [alt]="user.first_name" 
        [srcset]="user.avatar"
        class="rounded w-14" 
        />

        <a 
          [routerLink]="['/dashboard/user/', user.id]"
          class="mx-5 hover:underline">
          {{ user.first_name }} {{ user.last_name }}
        </a>
    </li>
  } @empty {
    <li>No users found</li>
  }
</ul>
